<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <script src="../lib/jquery-3.1.1.min.js"></script>
    <script src="../lib/bootstrap.min.js"></script>
    <script src="../lib/sorttable.js"></script>
    <link rel="stylesheet" type="text/css" href="../lib/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Google Fonts Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/CustomerList.css">
</head>

<body>
    <div class="background">
        <div id="customerListContent" class="col-xs-12 col-md-7">
            <div class="main-header">
                <!-- Top Row: Controls -->
                <div class="header-controls">
                    <div class="action-group">
                        <button id="btnNewCustomer" type="button" class="btn btn-primary">새 고객 입력</button>
                        <div id="btnBuyRepair" class="btn-group segmented-control" data-toggle="buttons">
                            <label class="btn btn-primary active">
                                <input type="radio" name="buyRepair" id="option0" autocomplete="off" value="all"
                                    checked> 전체
                            </label>
                            <label class="btn btn-primary">
                                <input type="radio" name="buyRepair" id="option1" autocomplete="off" value="buy"> 구매
                            </label>
                            <label class="btn btn-primary">
                                <input type="radio" name="buyRepair" id="option2" autocomplete="off" value="repair"> 수리
                            </label>
                        </div>
                    </div>
                    <div class="search-container">
                        <input type="text" id="filterInput" onkeyup="filterTable()" placeholder="검색어 입력">
                        <button id="btnClearSearch" class="btn btn-default" onclick="clearFilter()">&times;</button>
                    </div>
                </div>

                <!-- Bottom Row: Title -->
                <div class="header-title-row">
                    <h3>고객 리스트 (<div id="customerCount"></div>명 )</h3>
                </div>
            </div>
            <div class="datagrid">
                <div id="loader">
                    <div id="spinner"></div>
                    <h4>데이터 불러오는 중</h4>
                </div>
                <table id="customerList" class="customersTable sortable">
                    <thead></thead>
                    <tbody></tbody>
                </table>
                <table id="repairCustomerList" class="customersTable sortable">
                    <thead></thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
        <div id="noticeContent" class="col-xs-12 col-md-5">
            <div class="logout-container">
                <button id="btnLogOut" class="btn btn-danger">로그아웃</button>
            </div>
            <div class="datagrid" id="oneWeek">
                <h3>1주차 고객</h3>
                <table class="customersTable">
                    <thead></thead>
                    <tbody></tbody>
                </table>
            </div>
            <div class="datagrid" id="threeWeek">
                <h3>3주차 고객</h3>
                <table class="customersTable">
                    <thead></thead>
                    <tbody></tbody>
                </table>
            </div>
            <div class="datagrid" id="sevenWeek">
                <h3>7주차 고객</h3>
                <table class="customersTable">
                    <thead></thead>
                    <tbody></tbody>
                </table>
            </div>
            <div class="datagrid" id="oneYear">
                <h3>1년차 고객</h3>
                <table class="customersTable">
                    <thead></thead>
                    <tbody></tbody>
                </table>
            </div>
            <div class="datagrid" id="twoYear">
                <h3>2년차 고객</h3>
                <table class="customersTable">
                    <thead></thead>
                    <tbody></tbody>
                </table>
            </div>
            <div class="datagrid" id="fiveYear">
                <h3>5년차 고객</h3>
                <table class="customersTable">
                    <thead></thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>

        <!-- New Customer Dialog -->
        <div id="newCustomerDialog" class="modal fade" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3 class="modal-title">고객 정보</h3>
                        <button id="btnCancelNewCustomer" class="btn btn-default" data-dismiss="modal">닫기</button>
                    </div>
                    <div class="modal-body newCustomerForm">
                        <div class="compact-layout">
                            <!-- Left Sidebar -->
                            <div class="compact-sidebar">
                                <!-- Profile Picture -->
                                <div class="profile-upload-container">
                                    <img id="profilePreview" class="profile-large-preview"
                                        src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%23cccccc'%3E%3Cpath d='M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z'/%3E%3C/svg%3E" />
                                    <label for="profilePictureInput" class="profile-upload-overlay">
                                        <i class="fa fa-camera profile-upload-icon"></i>
                                    </label>
                                    <input type="file" id="profilePictureInput" accept="image/*" />
                                </div>

                                <!-- Name (Large Input) -->
                                <div class="sidebar-name-input">
                                    <input type="text" name="customerName" placeholder="고객명" autocomplete="off" />
                                </div>

                                <!-- Sex Toggle -->
                                <div class="compact-toggle-group">
                                    <label>성별</label>
                                    <div class="segmented-control" style="width:100%;">
                                        <input type="radio" name="customerSex" id="sexMale" value="Male"
                                            checked="checked" />
                                        <label for="sexMale">남성</label>
                                        <input type="radio" name="customerSex" id="sexFemale" value="Female" />
                                        <label for="sexFemale">여성</label>
                                    </div>
                                </div>

                                <!-- Card Toggle -->
                                <div class="compact-toggle-group">
                                    <label>복지카드</label>
                                    <div class="segmented-control" style="width:100%;">
                                        <input type="radio" name="cardYN" id="cardYes" value="Yes" checked="checked" />
                                        <label for="cardYes">보유</label>
                                        <input type="radio" name="cardYN" id="cardNo" value="No" />
                                        <label for="cardNo">미보유</label>
                                    </div>
                                </div>
                            </div>

                            <!-- Main Content -->
                            <div class="compact-main">
                                <!-- Info Grid -->
                                <div class="info-grid">
                                    <div class="compact-form-group">
                                        <label>핸드폰</label>
                                        <input type="text" name="mobilePhoneNumber" class="form-control" />
                                    </div>
                                    <div class="compact-form-group">
                                        <label>집전화</label>
                                        <input type="text" name="phoneNumber" class="form-control" />
                                    </div>

                                    <div class="compact-form-group">
                                        <label>생년월일</label>
                                        <input type="date" name="birthDate" class="form-control" />
                                    </div>
                                    <div class="compact-form-group">
                                        <label>가입일</label>
                                        <input type="text" name="registrationDate" class="form-control" />
                                    </div>

                                    <div class="compact-form-group full-row">
                                        <label>주소</label>
                                        <input type="text" name="address" class="form-control" />
                                    </div>
                                </div>

                                <!-- Hearing Aids Section -->
                                <div class="hearing-aid-section">
                                    <div class="section-header">
                                        <span class="section-title">보청기 / 배터리</span>
                                        <div style="display:flex; gap:5px;">
                                            <button onclick="addEarAid('left')" class="btn btn-primary btn-sm"
                                                style="padding:2px 8px; font-size:0.8rem;">+ 좌측</button>
                                            <button onclick="addEarAid('right')" class="btn btn-danger btn-sm"
                                                style="padding:2px 8px; font-size:0.8rem;">+ 우측</button>
                                        </div>
                                    </div>
                                    <!-- Battery Purchase -->
                                    <div style="display:flex; align-items:center; gap:10px; margin-bottom:10px;">
                                        <label style="font-size:0.8rem; color:var(--text-light); width:47px;">배터리
                                            구입</label>
                                        <input type="text" name="batteryOrderDate" id="batteryOrderDateInput"
                                            class="form-control"
                                            style="font-size:0.9rem; padding:4px 8px; width:100px;" />
                                    </div>
                                    <!-- Dynamic List -->
                                    <div id="hearingAidList" class="hearing-aid-compact-list"></div>
                                </div>

                                <!-- Memo -->
                                <div class="compact-memo">
                                    <label
                                        style="font-size:0.8rem; color:var(--text-light); margin-bottom:2px; display:block;">메모</label>
                                    <textarea name="note" class="form-control" placeholder="메모사항..."></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button id="btnAddCustomer" class="btn btn-primary">저장</button>
                        <button id="btnDeleteCustomer" class="btn btn-danger">삭제</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- New Repair Customer Dialog -->
        <div id="newRepairCustomerDialog" class="modal fade" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3 class="modal-title">수리 고객 정보</h3>
                        <button id="btnCancelRepairCustomer" class="btn btn-default" data-dismiss="modal">닫기</button>
                    </div>
                    <div class="modal-body repairCustomerForm">
                        <div class="modal-form-grid">
                            <!-- Row 1 -->
                            <div class="form-group">
                                <label>이름</label>
                                <input type="text" name="customerName" class="form-control" />
                            </div>
                            <div class="form-group">
                                <label>집 번호</label>
                                <input type="text" name="phoneNumber" class="form-control" />
                            </div>
                            <div class="form-group">
                                <label>핸드폰 번호</label>
                                <input type="text" name="mobilePhoneNumber" class="form-control" />
                            </div>
                            <div class="form-group">
                                <label>가입일</label>
                                <input type="text" name="registrationDate" class="form-control" />
                            </div>

                            <!-- Row 2 -->
                            <div class="form-group span-4">
                                <div style="display:flex; justify-content:space-between; align-items:center;">
                                    <label style="margin-bottom:0;">수리내역 리스트</label>
                                    <button onclick="addNewRepairReport()" class="btn btn-primary btn-sm">추가</button>
                                </div>
                            </div>

                            <!-- Dynamic Repair List Container -->
                            <div id="repairReportListContainer" class="span-4"></div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button id="btnAddRepairCustomer" class="btn btn-primary">저장</button>
                        <button id="btnDeleteRepairCustomer" class="btn btn-danger">삭제</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="../js/CustomerList.js"></script>

</html>
