<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <script src="../lib/jquery-3.1.1.min.js"></script>
    <script src="../lib/bootstrap.min.js"></script>
    <script src="../lib/sorttable.js"></script>
    <link rel="stylesheet" type="text/css" href="../lib/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Google Fonts Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" type="text/css" href="../css/CustomerList.css">
</head>

<body>
    <div class="background">
        <div id="customerListContent" class="col-xs-12 col-md-7">
            <div class="main-header">
                <!-- Top Row: Controls -->
                <div class="header-controls">
                    <div class="action-group">
                        <button id="btnNewCustomer" type="button" class="btn btn-primary">새 고객 입력</button>
                        <div id="btnBuyRepair" class="btn-group segmented-control" data-toggle="buttons">
                            <label class="btn btn-primary active">
                                <input type="radio" name="buyRepair" id="option0" autocomplete="off" value="all"
                                    checked> 전체
                            </label>
                            <label class="btn btn-primary">
                                <input type="radio" name="buyRepair" id="option1" autocomplete="off" value="buy"> 구매
                            </label>
                            <label class="btn btn-primary">
                                <input type="radio" name="buyRepair" id="option2" autocomplete="off" value="repair"> 수리
                            </label>
                        </div>
                    </div>
                    <div class="search-container">
                        <input type="text" id="filterInput" onkeyup="filterTable()" placeholder="검색어 입력">
                        <button id="btnClearSearch" class="btn btn-default" onclick="clearFilter()">&times;</button>
                    </div>
                </div>

                <!-- Bottom Row: Title -->
                <div class="header-title-row">
                    <h3>고객 리스트 (<div id="customerCount"></div>명 )</h3>
                </div>
            </div>
            <div class="datagrid">
                <div id="loader">
                    <div id="spinner"></div>
                    <h4>데이터 불러오는 중</h4>
                </div>
                <table id="customerList" class="customersTable sortable">
                    <thead></thead>
                    <tbody></tbody>
                </table>
                <table id="repairCustomerList" class="customersTable sortable">
                    <thead></thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
        <div id="noticeContent" class="col-xs-12 col-md-5">
            <div class="logout-container">
                <button id="btnLogOut" class="btn btn-danger">로그아웃</button>
            </div>
            <div class="datagrid" id="oneWeek">
                <h3>1주차 고객</h3>
                <table class="customersTable">
                    <thead></thead>
                    <tbody></tbody>
                </table>
            </div>
            <div class="datagrid" id="threeWeek">
                <h3>3주차 고객</h3>
                <table class="customersTable">
                    <thead></thead>
                    <tbody></tbody>
                </table>
            </div>
            <div class="datagrid" id="sevenWeek">
                <h3>7주차 고객</h3>
                <table class="customersTable">
                    <thead></thead>
                    <tbody></tbody>
                </table>
            </div>
            <div class="datagrid" id="oneYear">
                <h3>1년차 고객</h3>
                <table class="customersTable">
                    <thead></thead>
                    <tbody></tbody>
                </table>
            </div>
            <div class="datagrid" id="twoYear">
                <h3>2년차 고객</h3>
                <table class="customersTable">
                    <thead></thead>
                    <tbody></tbody>
                </table>
            </div>
            <div class="datagrid" id="fiveYear">
                <h3>5년차 고객</h3>
                <table class="customersTable">
                    <thead></thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>

        <!-- New Customer Dialog -->
        <div id="newCustomerDialog" class="modal fade" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3 class="modal-title">고객 정보</h3>
                        <button id="btnCancelNewCustomer" class="btn btn-default" data-dismiss="modal">닫기</button>
                    </div>
                    <div class="modal-body newCustomerForm">
                        <div class="modal-form-grid">
                            <!-- Row 1: Personal (Name, Birth, Gender, Card) -->
                            <div class="form-group">
                                <label>이름</label>
                                <input type="text" name="customerName" class="form-control" />
                            </div>
                            <div class="form-group">
                                <label>생년월일</label>
                                <input type="date" name="birthDate" class="form-control" />
                            </div>
                            <div class="form-group">
                                <label>성별</label>
                                <div class="segmented-control">
                                    <input type="radio" name="customerSex" id="sexMale" value="Male"
                                        checked="checked" />
                                    <label for="sexMale">남</label>
                                    <input type="radio" name="customerSex" id="sexFemale" value="Female" />
                                    <label for="sexFemale">여</label>
                                </div>
                            </div>
                            <div class="form-group">
                                <label>복지카드</label>
                                <div class="segmented-control">
                                    <input type="radio" name="cardYN" id="cardYes" value="Yes" checked="checked" />
                                    <label for="cardYes">유</label>
                                    <input type="radio" name="cardYN" id="cardNo" value="No" />
                                    <label for="cardNo">무</label>
                                </div>
                            </div>

                            <!-- Divider -->
                            <div class="span-4" style="height:1px; background:#e5e7eb; margin:5px 0;"></div>

                            <!-- Row 2: Location/Status (Address, Join Date, Battery) -->
                            <div class="form-group span-2">
                                <label>주소</label>
                                <input type="text" name="address" class="form-control" />
                            </div>
                            <div class="form-group">
                                <label>가입일</label>
                                <input type="text" name="registrationDate" class="form-control" />
                            </div>
                            <div class="form-group">
                                <label>배터리 구입일</label>
                                <input type="text" name="batteryOrderDate" class="form-control"
                                    id="batteryOrderDateInput" />
                            </div>

                            <!-- Row 3: Contact (Home, Mobile, Hearing Aid Add) -->
                            <div class="form-group">
                                <label>집 번호</label>
                                <input type="text" name="phoneNumber" class="form-control" />
                            </div>
                            <div class="form-group">
                                <label>핸드폰 번호</label>
                                <input type="text" name="mobilePhoneNumber" class="form-control" />
                            </div>
                            <!-- Filler to fill 3rd slot if needed, or let next item span full -->
                            <div class="form-group"></div>
                            <div class="form-group span-4">
                                <label>보청기 추가</label>
                                <div style="display:flex; gap:0; width:30px;">
                                    <button onclick="addEarAid('left')" class="btn btn-primary"
                                        style="flex:1; border-top-right-radius:0; border-bottom-right-radius:0;">+
                                        좌측</button>
                                    <button onclick="addEarAid('right')" class="btn btn-danger"
                                        style="flex:1; border-top-left-radius:0; border-bottom-left-radius:0;">+
                                        우측</button>
                                </div>
                            </div>

                            <!-- Dynamic Hearing Aid List Container -->
                            <div id="hearingAidList" class="span-4"></div>

                            <div class="form-group span-4">
                                <label>메모</label>
                                <textarea rows="2" class="form-control"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button id="btnAddCustomer" class="btn btn-primary">저장</button>
                        <button id="btnDeleteCustomer" class="btn btn-danger">삭제</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- New Repair Customer Dialog -->
        <div id="newRepairCustomerDialog" class="modal fade" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3 class="modal-title">수리 고객 정보</h3>
                        <button id="btnCancelRepairCustomer" class="btn btn-default" data-dismiss="modal">닫기</button>
                    </div>
                    <div class="modal-body repairCustomerForm">
                        <div class="modal-form-grid">
                            <!-- Row 1 -->
                            <div class="form-group">
                                <label>이름</label>
                                <input type="text" name="customerName" class="form-control" />
                            </div>
                            <div class="form-group">
                                <label>집 번호</label>
                                <input type="text" name="phoneNumber" class="form-control" />
                            </div>
                            <div class="form-group">
                                <label>핸드폰 번호</label>
                                <input type="text" name="mobilePhoneNumber" class="form-control" />
                            </div>
                            <div class="form-group">
                                <label>가입일</label>
                                <input type="text" name="registrationDate" class="form-control" />
                            </div>

                            <!-- Row 2 -->
                            <div class="form-group span-4">
                                <div style="display:flex; justify-content:space-between; align-items:center;">
                                    <label style="margin-bottom:0;">수리내역 리스트</label>
                                    <button onclick="addNewRepairReport()" class="btn btn-primary btn-sm">추가</button>
                                </div>
                            </div>

                            <!-- Dynamic Repair List Container -->
                            <div id="repairReportListContainer" class="span-4"></div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button id="btnAddRepairCustomer" class="btn btn-primary">저장</button>
                        <button id="btnDeleteRepairCustomer" class="btn btn-danger">삭제</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="../js/CustomerList.js"></script>

</html>
